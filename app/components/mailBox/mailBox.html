<div ng-controller="mailBoxController as mailBoxCtrl">

    <h3>Mail Box:</h3>
    <ul >
        <table align="center" width="90%">
            <thead>
            <tr>
                <th> </th>
                <th> <u><h2>Course</h2></u></th>
                <th><u><h2>Subject</h2></u></th>
                <th><u><h2>Message</h2></u></th>
            </tr>
            </thead>
            <tr ng-repeat="message in mailBoxCtrl.messages ">
                <td><img ng-src="{{message.isRead== false && 'app/styles/dot_red.png'}}"  alt="" height="20" style="text-align: right"/></td>
                <td > <h4 >{{message.course}}</h4></td>
                <td><h4>{{message.subject}}</h4></td>
                <td><h4>{{message.message}}</h4></td>
            </tr>
        </table>

    </ul>


</div>
