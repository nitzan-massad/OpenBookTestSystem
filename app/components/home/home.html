<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ngRepeat-production</title>
    <link href="home.css" rel="stylesheet" type="text/css">

    <script src=" https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src=" https://code.angularjs.org/snapshot/angular-animate.js"></script>
    <!--<script src="homeController.js"></script>-->



</head>
<!--<body ng-app="homeApp">-->
<div ng-controller="homeController">
    I have {{friends.length}} friends. They are:
    <input type="search" ng-model="q" placeholder="filter friends..." aria-label="filter friends" />
    <ul class="example-animate-container">
        <li class="animate-repeat" ng-repeat="friend in homeController.friends | filter:q as results track by friend.name">
            [{{$index + 1}}] course name: {{friend.name}} {{friend.number}} .
        </li>
        <li class="animate-repeat" ng-if="results.length === 0">
            <strong>No results found...</strong>
        </li>
    </ul>
</div>
</body>
</html>
