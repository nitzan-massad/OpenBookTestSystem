<div class="container" ng-controller="LoginController as loginCtrl">
    <h2 class="text-center text-uppercase text-secondary mb-0">Login</h2>
    <hr class="star-dark mb-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">

            <form method="post" name="loginForm" id="loginForm" ng-submit="loginCtrl.login(loginForm.$valid)">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2"
                         ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control"
                               ng-model="loginCtrl.user.UserName" required/>
                        <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required"
                              class="help-block">Username is required</span>
                    </div>
                    <div class="form-group"
                         ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                               ng-model="loginCtrl.user.Password" ng-required="true" required/>
                        <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required"
                              class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="loginForm.$invalid || loginCtrl.dataLoading"
                                class="btn btn-primary">Login
                        </button>
                        <img ng-if="loginCtrl.dataLoading"
